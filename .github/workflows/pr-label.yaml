name: pr-label
on: pull_request
jobs:
  size-label:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.head.repo.fork && github.actor != 'dependabot[bot]' }}
    steps:
      - name: size-label
        uses: "pascalgn/size-label-action@f8edde36b3be04b4f65dcfead05dc8691b374348"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
